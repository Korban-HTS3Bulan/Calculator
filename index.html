<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator?</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <!-- container keseluruhan -->
    <div class="flex flex-col justify-center h-screen" id="test">
      <!-- Text Calculator? -->
      <div class="flex flex-col items-center mb-6 text-center">
        <h1 id="display1" class="text-4xl sm:text-6xl font-bold">Calculator?</h1>
        <p class="text-base sm:text-xl">Wanna find out? tap 3 times anywhere</p>
      </div>

      <!-- container for hiddden input tag -->
      <div id="containerInput" class="hidden">
        <div class="flex justify-center">
          <input
            type="text"
            id="inputLink"
            placeholder="Masukkan Link Tujuan"
            autocomplete="off"
            class="border mr-3 sm:mb-0 pl-3 rounded-2xl py-1"
          />
          <button id="submitLink" class="submit-btn font-bold px-1">
            Submit
          </button>
        </div>
        <div class="flex justify-center items-center mt-3">
          <input
            type="number"
            id="inputSC"
            placeholder="Masukkan kode rahasia"
            autocomplete="off"
            class="border mr-3 sm:mb-0 pl-3 rounded-2xl py-1"
          />
          <button id="submitSC" class="submit-btn font-bold p-1">
            Submit
          </button>
        </div>
        <!-- input tag end -->
      </div>

      <!-- calculator -->

      <!-- Calculator Display -->
      <div class="flex flex-col items-center mt-6 px-4">
        <input
          id="calculator-display"
          readonly
          class="border rounded-lg h-16 mb-3 flex items-center px-3 py-4 w-full max-w-sm 
          text-2xl font-bold bg-white font-mono text-right placeholder:text-2xl"
          placeholder="0"
          autocomplete="off"
        />
      </div>
      <!-- Calculator Button Menu -->
      <div class="mx-auto w-full max-w-sm">
        <div id="calculator-container" class="grid grid-cols-4 gap-4">
          <button class="btn" onclick="press('7')">7</button>
          <button class="btn" onclick="press('8')">8</button>
          <button class="btn" onclick="press('9')">9</button>
          <button class="op-btn" onclick="press('÷')">÷</button>
          <button class="btn" onclick="press('4')">4</button>
          <button class="btn" onclick="press('5')">5</button>
          <button class="btn" onclick="press('6')">6</button>
          <button class="op-btn" onclick="press('×')">×</button>
          <button class="btn" onclick="press('1')">1</button>
          <button class="btn" onclick="press('2')">2</button>
          <button class="btn" onclick="press('3')">3</button>
          <button class="op-btn" onclick="press('-')">-</button>
          <button class="btn" onclick="press('0')">0</button>
          <button class="btn" onclick="press('.')">.</button>
          <button class="btn" onclick="clearDisplay()">C</button>
          <button class="op-btn" onclick="press('+')">+</button>
          <button
            class="rounded-[10px] border border-black h-12 col-span-4 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white"
            onclick="calculate()"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
